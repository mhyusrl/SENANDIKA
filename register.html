<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: left;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #fff; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        input:focus, select:focus { outline: 2px solid #ffd700; }
        h2 { text-align: center; color: #ffd700; margin-bottom: 30px; }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav><a href="index.html">Beranda</a> | <a href="login.html">Login</a></nav>
    </header>

    <div class="form-container">
        <h2>Buat Akun Baru</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="name" required placeholder="Contoh: Budi Santoso">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="email@contoh.com">
            </div>
            <div class="form-group">
                <label>Nomor HP</label>
                <input type="tel" id="phone" required placeholder="0812xxxx">
            </div>
            <div class="form-group">
                <label>Jenjang Pendidikan</label>
                <select id="education" required>
                    <option value="">Pilih Jenjang</option>
                    <option value="SD">SD / Sederajat</option>
                    <option value="SMP">SMP / Sederajat</option>
                    <option value="SMA">SMA / SMK</option>
                    <option value="Mahasiswa">Mahasiswa</option>
                    <option value="Umum">Umum</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="******">
            </div>
            <button type="submit" style="width: 100%;">Daftar Sekarang</button>
        </form>
    </div>

    <script>
        function handleRegister(e) {
            e.preventDefault();
            
            // Ambil data
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                education: document.getElementById('education').value,
                password: document.getElementById('password').value
            };

            // Simpan ke LocalStorage (Simulasi Database)
            localStorage.setItem('user_' + userData.email, JSON.stringify(userData));

            Swal.fire({
                icon: 'success',
                title: 'Registrasi Berhasil!',
                text: 'Silahkan login dengan email Anda.',
                confirmButtonText: 'Ke Halaman Login'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
